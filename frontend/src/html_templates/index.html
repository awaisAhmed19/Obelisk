<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Oblisk Shipping</title>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='./styles/index.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='./styles/navbar.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='./styles/hero_section.css') }}"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='./styles/section1.css') }}"
		/>
		<script src="https://unpkg.com/htmx.org@1.9.2"></script>
	</head>
	<body>
		<nav>
			<div class="nav-container">
				<div class="title-container">
					<a href="/" class="title">Obelisk Shipping</a>
				</div>
				<div class="link-container">
					<ul class="page-links">
						<li
							class="page-links-list"
							hx-get="services_list.html"
							hx-target="#services_list"
							hx-swap="innerHTML"
							onmouseenter="{dropdown()}"
							onmouseleave="{dropdown()}"
							onclick="{dropdown()}"
						>
							Services
						</li>
						<div id="services_list" class="services-list-container"></div>
						<li class="page-links-list"><a href="/resources">Resources</a></li>
						<li class="page-links-list"><a href="/about_us">About Us</a></li>
						<li class="page-links-list"><a href="/support">Support</a></li>
					</ul>
				</div>
				<div class="navbar-button-container">
					<a href="/shipping" class="navbar-shipping-button">Ship With Us</a>
				</div>
				<div class="hamburger">
					<span></span>
					<span></span>
				</div>
			</div>
		</nav>
	</body>
</html>
